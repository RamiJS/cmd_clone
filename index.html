<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/cmd-icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rami' Portfolio</title>
    <!-- adding custom css -->
    <link rel="stylesheet" href="/style.css">
    <!-- adding font awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  </head>
  <body>
    <!-- i am using tailwind to i will use their classes -->
    <div id="app" class="h-screen grid place-content-center">
      <div id="window" draggable="true" class="bg-[#0c0c0c] 
      text-white font-mono 
      w-full 
      h-full
      md:w-[780px] 
      md:h-[580px] 
      xl:w-[1274px]
      xl:h-[700px]
      overflow-hidden
      ">
      <div class="sticky position-sticky-polyfill flex flex-row justify-between top-0 left-0 z-10 bg-[#2b2b2b] border-b border-gray-800">
          <div class="flex flex-row items-center px-4 gap-1">
            <img class="w-6 h-6" src="/icons/cmd-icon.jpg" alt="cmd icon">
            <p class="text-gray-400">Command Prompt</p>
          </div>
          <div>
            <!-- minimize button -->
            <button class="w-[46px] h-fit py-2 px-4 text-gray-400 hover:text-white hover:bg-gray-700 transition:bg duration-200">
              <i class="fas fa-minus"></i>
            </button>
            <!-- expand button -->
            <button class="w-[46px] h-fit py-2 px-4 text-gray-400 hover:text-white hover:bg-gray-700 transition:bg duration-200">
              <i class="far fa-square" aria-hidden="true"></i>
            </button>
            <!-- close button -->
            <button class="w-[46px] h-fit close py-2 px-4 text-gray-400 hover:text-white hover:bg-red-500 transition:bg duration-200">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div id="content" class="px-4 max-h-full overflow-auto">
          <p>
            Microsoft Windows [Version 10.0.19044.2728] <br />
            (c) Microsoft Corporation. All rights reserved. <br />
            <span id="date"></span>    &lt;DIR&gt;          Rami<br>
          </p>
          <span class="text-white font-bold">
            <span id="typewriter"></span>
            <span class="animate-pulse" id="cursor">|</span>
        </span>
          
          <div id="parent">
            <p class="flex flex-row gap-3">
              <span>
                  C:\Users\Rami> 
              </span>
              <input id="input" class="bg-transparent outline-none w-full" type="text">
           </p>
          </div>
        </div>
      </div>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
